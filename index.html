<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>aicoco_tiger</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"
  </head>
  <body>
    <!--　header start -->
    <header>
      <div class="container">
      <div class="header-left">
        <a href="index.html"><span class="header-logo">aicoco_tiger</span></a>
          <a href="#">ALL ITEMS</a>
          <a href="#">Cloths</a>
          <a href="#">Shoes</a>
          <a href="#">News</a>
      </div>
      <div class="header-right">
        <span><i class="fas fa-search fa-fw"></i></span>
        <span><i class="fas fa-heart fa-fw"></i></span>
        <span><i class="fas fa-shopping-cart fa-fw"></i></span>
        <span><i class="fas fa-bars fa-fw"></i></span>
      </div>
      </div>
    </header>
    <!--　header end -->
    <!--　main content start -->
    <div class="conteiner">
      <div class="content-heading">
      </div>
      <div class="content-main">
        <div class="content-item">
          <div class="content-icon">
            <img src="img_allitems.png">
            <p>ALL ITEMS</p>
          </div>
          <div class="content-text">
            <p>全てのアイテムを確認できます</p>
          </div>
        </div>
        <div class="content-item">
          <div class="content-icon">
              <a href="#"><img src="img_cloths.png"></a>
              <p>Cloths</p>
          </div>
          <div class="content-text">
            <p>各種洋服が掲載されています</p>
          </div>
        </div>
        <div class="content-item">
          <div class="content-icon">
              <img src="img_shoes.png">
              <p>Shoes</p>
          </div>
          <div class="content-text">
            <p>各種シューズが掲載されています</p>
          </div>
        </div>
        <div class="content-item">
          <div class="content-icon">
              <img src="img_news.png">
              <p>News</p>
          </div>
          <div class="content-text">
            <p>最新情報を掲載しています</p>
          </div>
        </div>
      </div>
    <!--　main content end -->
    <!--　footer start -->
    <footer>
      <div class="container">
        <div class="footer-menu">
          <div class="footer-list">
            <a href="#">会社概要</a>
          </div>
          <div class="footer-list">
            <a href="#">会社概要</a>
          </div>
          <div class="footer-list">
            <a href="#">会員登録</a>
          </div>
          <div class="footer-list">
            <a href="#">Information</a>
          </div>

        </div>
      </div>
